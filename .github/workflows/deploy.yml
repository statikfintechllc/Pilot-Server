name: Deploy to GitHub Pages

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install Jekyll dependencies
        run: |
          gem install bundler jekyll
      
      - name: Install Node dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Build Tailwind CSS
        run: |
          npx tailwindcss -i ./assets/css/main.css -o ./_site/assets/css/main.css --minify
      
      - name: Build Jekyll site
        run: |
          export PATH="$HOME/.local/share/gem/ruby/3.2.0/bin:$PATH"
          jekyll build --source . --destination ./_site
        env:
          JEKYLL_ENV: production
      
      - name: Copy assets to _site
        run: |
          mkdir -p ./_site/assets/js
          mkdir -p ./_site/icons
          cp -r assets/js/* ./_site/assets/js/ || true
          cp -r public/icons/* ./_site/icons/ || true
          cp manifest.json ./_site/
          cp sw.js ./_site/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
