# Jekyll Configuration for Pilot Server
title: Pilot Server
description: A GitHub Powered AI Chat Interface with Multi-Model Support
baseurl: "/Pilot-Server"
url: "https://statikfintechllc.github.io"

# Build settings
markdown: kramdown
permalink: pretty

# Exclude from processing
exclude:
  - node_modules
  - package.json
  - package-lock.json
  - vite.config.ts
  - tsconfig.json
  - README.md
  - .git
  - .github
  - src
  - utils
  - scripts
  - supabase
  - test-oauth.js
  - Gemfile
  - Gemfile.lock

# Include files
include:
  - _includes
  - _layouts
  - assets

# Collections
collections:
  components:
    output: false

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Liquid options
liquid:
  error_mode: strict
  strict_filters: true
  strict_variables: false
