<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pilot Server - AI Chat</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #111827;
        color: #ffffff;
        overflow: hidden;
      }
      
      /* Layout */
      .h-screen { height: 100vh; }
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .flex-1 { flex: 1; }
      .items-center { align-items: center; }
      .items-start { align-items: flex-start; }
      .items-end { align-items: flex-end; }
      .justify-between { justify-content: space-between; }
      .justify-center { justify-content: center; }
      .justify-end { justify-content: flex-end; }
      .gap-2 { gap: 0.5rem; }
      .gap-3 { gap: 0.75rem; }
      
      /* Sizing */
      .w-72 { width: 18rem; }
      .w-full { width: 100%; }
      .w-4 { width: 1rem; }
      .w-5 { width: 1.25rem; }
      .w-6 { width: 1.5rem; }
      .w-16 { width: 4rem; }
      .w-48 { width: 12rem; }
      .h-4 { height: 1rem; }
      .h-5 { height: 1.25rem; }
      .h-6 { height: 1.5rem; }
      .h-16 { height: 4rem; }
      .h-full { height: 100%; }
      .max-w-3xl { max-width: 48rem; }
      .max-w-4xl { max-width: 56rem; }
      .min-w-0 { min-width: 0; }
      
      /* Spacing */
      .p-2 { padding: 0.5rem; }
      .p-3 { padding: 0.75rem; }
      .p-4 { padding: 1rem; }
      .p-6 { padding: 1.5rem; }
      .p-8 { padding: 2rem; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
      .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
      .py-8 { padding-top: 2rem; padding-bottom: 2rem; }
      .m-0 { margin: 0; }
      .mb-1 { margin-bottom: 0.25rem; }
      .mb-2 { margin-bottom: 0.5rem; }
      .mb-4 { margin-bottom: 1rem; }
      .mt-1 { margin-top: 0.25rem; }
      .mt-2 { margin-top: 0.5rem; }
      .ml-2 { margin-left: 0.5rem; }
      .ml-12 { margin-left: 3rem; }
      .mr-12 { margin-right: 3rem; }
      
      /* Text */
      .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
      .text-2xl { font-size: 1.5rem; line-height: 2rem; }
      .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
      .text-xs { font-size: 0.75rem; line-height: 1rem; }
      .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
      .font-bold { font-weight: 700; }
      .font-medium { font-weight: 500; }
      .text-white { color: #ffffff; }
      .text-gray-400 { color: #9ca3af; }
      .text-red-400 { color: #f87171; }
      .text-center { text-align: center; }
      .truncate { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
      .whitespace-pre-wrap { white-space: pre-wrap; }
      
      /* Borders */
      .border { border-width: 1px; }
      .border-t { border-top-width: 1px; }
      .border-b { border-bottom-width: 1px; }
      .border-r { border-right-width: 1px; }
      .border-white\/10 { border-color: rgba(255, 255, 255, 0.1); }
      .border-blue-500 { border-color: #3b82f6; }
      .rounded-lg { border-radius: 0.5rem; }
      
      /* Background */
      .bg-blue-600 { background-color: #2563eb; }
      .bg-white\/5 { background-color: rgba(255, 255, 255, 0.05); }
      .bg-white\/10 { background-color: rgba(255, 255, 255, 0.1); }
      .bg-blue-600\/20 { background-color: rgba(37, 99, 235, 0.2); }
      .bg-gradient-to-r {
        background-image: linear-gradient(to right, var(--tw-gradient-stops));
      }
      
      /* Glass effect */
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .glass-dark {
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Interactive */
      .cursor-pointer { cursor: pointer; }
      button { cursor: pointer; border: none; font-family: inherit; }
      .hover\:bg-blue-700:hover { background-color: #1d4ed8; }
      .hover\:bg-white\/10:hover { background-color: rgba(255, 255, 255, 0.1); }
      .hover\:text-red-300:hover { color: #fca5a5; }
      .transition { transition: all 0.15s ease-in-out; }
      
      /* Overflow */
      .overflow-hidden { overflow: hidden; }
      .overflow-y-auto { overflow-y: auto; }
      
      /* Scrollbar */
      .scrollbar-thin::-webkit-scrollbar { width: 6px; }
      .scrollbar-thin::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
      .scrollbar-thin::-webkit-scrollbar-thumb { 
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.3); }
      
      /* Forms */
      textarea, input {
        font-family: inherit;
        color: inherit;
        background: transparent;
        border: none;
      }
      textarea:focus, input:focus {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }
      .resize-none { resize: none; }
      
      /* Positioning */
      .relative { position: relative; }
      .absolute { position: absolute; }
      .right-0 { right: 0; }
      .mt-2 { margin-top: 0.5rem; }
      .z-50 { z-index: 50; }
      
      /* Display */
      .hidden { display: none; }
      .shadow-lg {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
      }
      
      /* Gradient */
      .bg-gradient-to-r {
        background: linear-gradient(to right, #60a5fa, #a78bfa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Opacity */
      .opacity-50 { opacity: 0.5; }
    </style>
  </head>
  
  <body>
    <!-- App Container -->
    <div id="app" class="h-screen flex overflow-hidden">
      
      <!-- Sidebar / Chat Bar -->
      <div id="sidebar" class="w-72 glass-dark border-r border-white/10 flex flex-col">
        <!-- Sidebar Header -->
        <div class="p-4 border-b border-white/10">
          <h2 class="text-xl font-bold mb-4">Chats</h2>
          <button onclick="createNewChat()" 
                  class="w-full bg-blue-600 hover:bg-blue-700 text-white rounded-lg px-4 py-2 flex items-center justify-center gap-2 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            <span>New Chat</span>
          </button>
        </div>
        
        <!-- Chat List -->
        <div id="chatList" class="flex-1 overflow-y-auto p-2 scrollbar-thin"></div>
      </div>
      
      <!-- Main Content Area -->
      <div class="flex-1 flex flex-col">
        
        <!-- Top Nav Bar -->
        <div class="glass border-b border-white/10 p-4">
          <div class="flex items-center justify-between">
            <!-- Title -->
            <h1 class="text-2xl font-bold bg-gradient-to-r">
              Pilot Server
            </h1>
            
            <!-- Nav Actions -->
            <div class="flex items-center gap-3">
              <!-- Model Dropdown -->
              <div class="relative">
                <button onclick="toggleModelDropdown()" 
                        class="glass text-white rounded-lg px-4 py-2 text-sm flex items-center gap-2 hover:bg-white/10 transition">
                  <span id="selectedModel">GPT 4o</span>
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                  </svg>
                </button>
                
                <!-- Dropdown Menu -->
                <div id="modelDropdown" class="hidden absolute right-0 mt-2 w-48 glass-dark rounded-lg shadow-lg z-50">
                  <div class="py-2">
                    <button onclick="selectModel('GPT 4o')" class="w-full text-sm text-white px-4 py-2 hover:bg-white/10 transition" style="text-align: left;">GPT 4o</button>
                    <button onclick="selectModel('GPT-4.1')" class="w-full text-sm text-white px-4 py-2 hover:bg-white/10 transition" style="text-align: left;">GPT-4.1</button>
                    <button onclick="selectModel('GPT-5 mini')" class="w-full text-sm text-white px-4 py-2 hover:bg-white/10 transition" style="text-align: left;">GPT-5 mini</button>
                    <button onclick="selectModel('Claude Sonnet 3.5')" class="w-full text-sm text-white px-4 py-2 hover:bg-white/10 transition" style="text-align: left;">Claude Sonnet 3.5</button>
                  </div>
                </div>
              </div>
              
              <!-- Settings Button -->
              <button class="glass p-2 rounded-lg hover:bg-white/10 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
        
        <!-- Messages Area -->
        <div id="messages" class="flex-1 overflow-y-auto p-6 scrollbar-thin"></div>
        
        <!-- Input Bar -->
        <div class="glass border-t border-white/10 p-4">
          <div class="max-w-4xl" style="margin: 0 auto;">
            <div class="flex items-end gap-2">
              <textarea id="messageInput"
                        class="flex-1 glass text-white p-3 rounded-lg resize-none"
                        placeholder="Type your message..."
                        rows="1"
                        onkeydown="handleKeyDown(event)"></textarea>
              <button onclick="sendMessage()" 
                      class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    
    <!-- JavaScript -->
    <script src="./src/app.js"></script>
  </body>
</html>
